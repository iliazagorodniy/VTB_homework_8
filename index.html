<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main style="width: 40vw; margin-left: 30vw; margin-top: 50px">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui black image header">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large error form">
                <div class="ui teal stacked segment">

                    <div class="field">
                        <div class="ui inverted left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="Your name" id="name-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui inverted left icon input">
                            <i class="mail icon"></i>
                            <input type="email" name="email" placeholder="E-mail address" id="email-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui inverted left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" id="pass-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui inverted left icon input">
                            <i class="lock icon"></i>
                            <input class="valid" type="password" name="password" placeholder="Repeat password" id="repeat-pass-input">
                        </div>
                    </div>

                    <div class="ui fluid large teal submit button">Login</div>
                </div>
            </form>
        </div>
    </div>

</main>
<script src="./index.js"></script>
</body>
</html>
